<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="./css/wishList.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <!-- <object data="./header.html" class="header-file"></object> -->
    <div class="home">
      <div class="header">
        <div class="best-logo">
          <img class="bay-logo" src="./assets/Bay-logo.svg" alt="Bay Logo" />
        </div>
        <div class="search">
          <input type="text" class="searchbar" placeholder="serach" />
          <div class="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
        <div class="right-header">
          <div class="login">
            <span
              ><i class="fa fa-user-o icon" aria-hidden="true"></i>Login</span
            >
          </div>
          <div class="language">
            <span
              ><i class="fa fa-globe icon" aria-hidden="true"></i>Global</span
            >
          </div>
        </div>
      </div>
      <div class="sub-header">
        <div class="all-cat">
          <i class="fa fa-bars icon" aria-hidden="true"></i>
          <p class="all-cat-txt">All Catogries</p>
        </div>
        <div class="menubar owl-carousel owl-theme">
          <li class="item"><a href="#">Weekly E-Flyer</a></li>
          <li class="item"><a href="#">Air Conditioners</a></li>
          <li class="item"><a href="#">Mobile Phones</a></li>
          <li class="item"><a href="#">Refrigerators</a></li>
          <li class="item"><a href="#"> Gas Cookers</a></li>
          <li class="item"><a href="#">Laptops</a></li>
          <li class="item"><a href="#">Personal Care</a></li>
          <li class="item"><a href="#">TV & Audio </a></li>
          <li class="item"><a href="#">Swimming</a></li>
          <li class="item"><a href="#">Music</a></li>
          <li class="item"><a href="#">Smart Watches</a></li>
          <li class="item"><a href="#">Gaming </a></li>
          <li class="item"><a href="#">Scooters</a></li>
          <li class="item"><a href="#">Smart Home</a></li>
          <li class="item"><a href="#">Trimmers</a></li>
        </div>
        <div class="my-cart">
          <a href="#"><img src="./assets/ic_shopping_cart_24px.svg" /></a>
          <div class="cart-txt">
            <div class="my-cart-txt">My Cart</div>
            <div class="cart-count">0 items</div>
            <div class="cart-items"></div>
          </div>
        </div>
      </div>
      <!-- <div class="navigation">
          <div class="home-link">
            <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a><i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <a href="#"><div class="large-app">Large Appliances<i class="fa fa-angle-right" aria-hidden="true"></i></div></a>
          <a href="#"></a> <div class="gas-cooker">Gas Cooker</div></a>
        </div> -->
    </div>

    <div class="container">
      <h2 class="wish-title"><span>Wishlist</span></h2>
      <div class="wish-list"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./resources/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
      async function getProducts() {
        const products = await fetch("https://dummyjson.com/products").then(
          (res) => res.json().then()
        );
        allProducts = products.products;

        allProducts.forEach((product) => {
          // console.log(product);
          const htmlData = `<div class="product-card">
            <div class="card-header"><div class="discount">15% off</div>
            <div class="heart-icon"><i class="fa fa-heart-o" aria-hidden="true"></i></div></div>
            <div class="arrows"><i class="fa fa-exchange" aria-hidden="true"></i></div>
              <img src='${product.thumbnail}' class="prod-img"></img>
              <div class="prod-title">${product.title}</div>
              <div class="prod-price">KD 309.000 <span class="orig-price">KD349.000<span></div>
                <div class="best-seller"><span>Best Seller<span></div>
              <div class="prod-stars"><span>Installments <b>KD 13.000</b> monthly</span>
                <span><i class="fa fa-star" aria-hidden="true"></i>4.2(25)</span>
              </div>
              <div class="express-del"><span><i class="fa fa-truck" aria-hidden="true"></i>Express 3hrs</span>
                <span><i class="fa fa-home" aria-hidden="true"></i>
                Click & Collect </span></div>
              </div>`;
          document.querySelector(".wish-list").innerHTML += htmlData;
        });
      }
      getProducts();

      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 5,
          dots: false,
        });
      });
    </script>
  </body>
</html>
